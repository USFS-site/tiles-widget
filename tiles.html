<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dynamic Tiles</title>
<!-- Tailwind CSS for modern styling -->
<script src="https://cdn.tailwindcss.com"></script>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f7f7f7;
  }
  /* CSS variables for dynamic colors */
  .tile {
    --bg-color: #4863AE;
    --text-color: #ffffff;
    background: linear-gradient(to bottom, var(--bg-color), #232769);
    color: var(--text-color);
  }
  .tile-icon {
    width: 2.5rem;
    height: 2.5rem;
    margin-bottom: 0.5rem;
  }
  /* Specific styling for embedded SVGs */
  .tile svg {
    width: 2.5rem;
    height: 2.5rem;
    margin-bottom: 0.5rem;
    fill: currentColor;
    stroke: currentColor;
  }
</style>
</head>
<body class="bg-gray-100 p-8">

<div class="tile-grid grid gap-4 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4" id="tileContainer">
  <div class="text-center text-gray-500 font-medium col-span-full">Loading tiles...</div>
</div>

<script>
  // Get URL parameters and define defaults
  const params = new URLSearchParams(window.location.search);
  const sheetUrl = params.get("sheet");
  const bgParam = params.get("bg");
  const textParam = params.get("text");

  // Get the tile container
  const container = document.getElementById("tileContainer");

  // A basic, generic SVG icon to be used as a fallback if no icon data is provided.
  const genericIconSvg = '<svg xmlns="http://www.w3.org/2000/svg" class="tile-icon" viewBox="0 0 24 24" stroke="currentColor" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2L2 7l10 5 10-5-10-5z"></path><path d="M2 17l10 5 10-5M2 12l10 5 10-5"></path></svg>';

  // Load and render tiles from the CSV
  async function loadTiles() {
    if (!sheetUrl) {
      container.innerHTML = '<div class="text-center text-red-500 font-bold col-span-full">No sheet URL provided. Please add `?sheet=YOUR_CSV_URL` to the address.</div>';
      return;
    }

    try {
      const res = await fetch(sheetUrl);
      if (!res.ok) {
        throw new Error("HTTP error! status: " + res.status);
      }
      const text = await res.text();

      // Simple CSV parsing - splits by new line, then by comma
      const rows = text.trim().split("\n").map(r => r.split(","));

      container.innerHTML = ""; // Clear loading text

      // Create tiles for each row, skipping the header
      rows.slice(1).forEach(row => {
        const title = row[0]?.trim();
        const link = row[1]?.trim();
        // The third column can now contain either an image URL or raw SVG code
        const iconContent = row[2]?.trim(); 
        
        const tileBgColor = bgParam || "#4863AE"; // Use URL param or default
        const tileTextColor = textParam || "#ffffff"; // Use URL param or default

        if (title && link) {
          const a = document.createElement("a");
          a.href = link;
          a.className = "tile flex flex-col justify-center items-center text-center p-6 rounded-lg shadow-md transition-all duration-300 transform hover:scale-105 hover:shadow-xl min-h-[150px] font-semibold text-lg leading-tight";
          
          // Set custom colors via CSS variables
          a.style.setProperty('--bg-color', tileBgColor);
          a.style.setProperty('--text-color', tileTextColor);

          let iconElement;

          // Check if iconContent is a URL or raw SVG
          if (iconContent && iconContent.startsWith('<svg')) {
            // It's a raw SVG, create an element from the string
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = iconContent;
            iconElement = tempDiv.firstChild;
            iconElement.classList.add('tile-icon');
          } else if (iconContent && (iconContent.startsWith('http') || iconContent.startsWith('/'))) {
            // It's a URL, create an <img> element
            iconElement = document.createElement("img");
            iconElement.src = iconContent;
            iconElement.alt = title + " icon";
            iconElement.className = "tile-icon";
            // Add a fallback for broken images
            iconElement.onerror = function() {
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = genericIconSvg;
                a.insertBefore(tempDiv.firstChild, this);
                this.remove();
            };
          } else {
            // No valid icon content, use the generic SVG
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = genericIconSvg;
            iconElement = tempDiv.firstChild;
          }

          a.appendChild(iconElement);
          
          const titleSpan = document.createElement("span");
          titleSpan.textContent = title;
          a.appendChild(titleSpan);

          container.appendChild(a);
        }
      });

    } catch (err) {
      console.error(err);
      container.innerHTML = '<div class="text-center text-red-500 font-bold col-span-full">Error loading tiles: ' + err.message + '</div>';
    }
  }

  // Load the tiles when the page is ready
  window.onload = loadTiles;
</script>

</body>
</html>
