<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dynamic Tiles</title>
<!-- Tailwind CSS for modern styling -->
<script src="https://cdn.tailwindcss.com"></script>
<!-- PapaParse for robust CSV parsing -->
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: ##ffffff;
  }
  /* CSS variables for dynamic colors */
  .tile {
    --bg-color: #4863AE;
    --text-color: #ffffff;
    background: linear-gradient(to bottom, var(--bg-color), #232769);
    color: var(--text-color);
    border-radius: 20px !important;
  }
  .tile-icon-container {
    height: 3rem;
    width: 3rem;
    margin-bottom: 0.5rem;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .tile-icon-container svg,
  .tile-icon-container img {
    height: 100%;
    width: 100%;
    object-fit: contain;
  }
</style>
</head>
<body class="p-8">

<div class="tile-grid grid gap-8 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4" id="tileContainer">
  <div class="text-center text-gray-500 font-medium col-span-full">Loading tiles...</div>
</div>

<script>
  // Get URL parameters and define defaults
  const params = new URLSearchParams(window.location.search);
  // Base published Google Sheet CSV link
  const baseSheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRBD-3kZ4tX8-t9cf2gFkte2_Nv8NBd2qbH6FNBcfcVHSCv5zF4_NEBLR1u_xHlztfoofbIEJ2Jzo6A/pub";
  // Get the gid from URL (or use 0 for the first sheet)
  const gid = params.get("gid") || "0";
  // Build final CSV URL
  const sheetUrl = `${baseSheetUrl}?gid=${gid}&single=true&output=csv`;

  const bgParam = params.get("bg");
  const textParam = params.get("text");
  
  // Get the tile container
  const container = document.getElementById("tileContainer");

  // A basic, generic SVG icon to be used as a fallback if no icon data is provided.
  const genericIconSvg = '<svg xmlns="http://www.w3.org/2000/svg" class="tile-icon" viewBox="0 0 24 24" stroke="#ffffff" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2L2 7l10 5 10-5-10-5z"></path><path d="M2 17l10 5 10-5M2 12l10 5 10-5"></path></svg>';

  // Load and render tiles from the CSV
  async function loadTiles() {
    if (!sheetUrl) {
      container.innerHTML = '<div class="text-center text-red-500 font-bold col-span-full">No sheet URL provided. Please add `?gid=SHEET_GID` to the address.</div>';
      return;
    }

    try {
      const res = await fetch(sheetUrl);
      if (!res.ok) {
        throw new Error("HTTP error! status: " + res.status);
      }
      const text = await res.text();

      // Parse CSV safely with PapaParse
      const parsed = Papa.parse(text, { header: false });
      let rows = parsed.data;

      container.innerHTML = ""; // Clear loading text

      // Remove empty rows
      rows = rows.filter(row => row.some(cell => cell && cell.trim() !== ""));

      // Create tiles for each row, skipping the header
      rows.slice(1).forEach(row => {
        const title = row[0]?.trim();
        const link = row[1]?.trim();
        const iconContent = row[2]?.trim(); 
        const isExternalLink = row[3]?.trim().toUpperCase();

        const tileBgColor = bgParam || "#4863AE";
        const tileTextColor = textParam || "#ffffff";

        if (title && link) {
          const a = document.createElement("a");
          a.href = link;

          // External link check
          if (isExternalLink === 'TRUE') {
            a.target = "_blank";
          } else {
            a.target = "_parent";
          }

          a.className = "tile flex flex-col items-center text-center p-6 rounded-2xl shadow-md transition-all duration-300 transform hover:scale-105 hover:shadow-xl w-full min-h-[180px] font-semibold text-xl leading-tight";
          
          // Set custom colors via CSS variables
          a.style.setProperty('--bg-color', tileBgColor);
          a.style.setProperty('--text-color', tileTextColor);

          const iconContainer = document.createElement("div");
          iconContainer.className = "tile-icon-container mb-2";

          if (iconContent && iconContent.startsWith('<svg')) {
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = iconContent;
            iconContainer.appendChild(tempDiv.firstChild);
          } else if (iconContent && (iconContent.startsWith('http') || iconContent.startsWith('/'))) {
            const img = document.createElement("img");
            img.src = iconContent;
            img.alt = title + " icon";
            img.onerror = function() {
              const tempDiv = document.createElement('div');
              tempDiv.innerHTML = genericIconSvg;
              iconContainer.innerHTML = '';
              iconContainer.appendChild(tempDiv.firstChild);
            };
            iconContainer.appendChild(img);
          } else {
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = genericIconSvg;
            iconContainer.appendChild(tempDiv.firstChild);
          }

          a.appendChild(iconContainer);
          
          const titleSpan = document.createElement("span");
          titleSpan.textContent = title;
          a.appendChild(titleSpan);

          container.appendChild(a);
        }
      });

    } catch (err) {
      console.error(err);
      container.innerHTML = '<div class="text-center text-red-500 font-bold col-span-full">Error loading tiles: ' + err.message + '</div>';
    }
  }

  // Load the tiles when the page is ready
  window.onload = loadTiles;
</script>

</body>
</html>
